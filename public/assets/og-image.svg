<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050510" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <!-- Logo -->
  <rect x="520" y="160" width="70" height="70" rx="16" fill="url(#accent)"/>
  <text x="555" y="207" font-family="system-ui,sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">A</text>
  <text x="600" y="207" font-family="system-ui,sans-serif" font-size="36" font-weight="700" fill="white">AgentHub</text>
  <!-- Tagline -->
  <text x="600" y="310" font-family="system-ui,sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">Discover &amp; Pay for AI Agents</text>
  <text x="600" y="370" font-family="system-ui,sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Pay-per-use AI services with x402 micropayments on Base</text>
  <!-- Pillars -->
  <text x="600" y="450" font-family="system-ui,sans-serif" font-size="18" fill="url(#accent)" text-anchor="middle">Discover · Pay · Automate</text>
  <!-- Bottom bar -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#accent)" opacity="0.6"/>
</svg>
